<!DOCTYPE html>
<html lang="en">
<head>

    <title>Testing</title>
     <!--Import Google Icon Font-->

     <!--Import materialize.css-->

<body>
    <br>
    <br>
    <div class="container">

          </li>
          <li>

      </div>    
    <div class="container ">
        <div class="carousel">
            <a class="carousel-item" href="#one!"><img src="https://source.unsplash.com/user/c_v_r/500x500" class=""></a>

            <a class="carousel-item" href="#four!"><img src="https://source.unsplash.com/user/c_v_r/500x500" class=""></a>
            <a class="carousel-item" href="#five!"><img src="https://source.unsplash.com/user/c_v_r/500x500" class=""></a>

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function(){
            $('.carousel').carousel();
